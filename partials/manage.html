<section ng-controller="BeerCtrl">
	<div class="row">
		<div class="col-sm-12">
			<form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		        	<label>Name</label>
		            <input class="form-control" type="text" ng-model="beerData.name" placeholder="{{beer.name}}">
		        </div>
		        <div class="form-group">
		        	<label>Brewery</label>
		            <input class="form-control" type="text" ng-model="beerData.brewery" placeholder="{{beer.brewery}}">
		        </div>
		        <div class="form-group input-block-level">
		        	<label>Notes</label>
		            <textarea class="form-control input-block-level" rows="3" ng-model="beerData.notes" placeholder="{{beer.notes}}">
		            	
		            </textarea> 
		        </div>
		        <div class="form-group">
		        	<label>ABV</label>
		            <input class="form-control" type="text" ng-model="beerData.abv" placeholder="{{beer.abv}}">
		        </div>
		        <div class="form-group">
		        	<label>Price</label>
		            <input class="form-control" type="text" ng-model="beerData.price" placeholder="{{beer.price}}">
		        </div>
        		<button class="btn btn-default" ng-click="newBeer()" ng-submit="newBeer()">Save</button>
			</form>
			<article ng-repeat="beer in beers" class="liste d-beer">
				<div class="row">
					<div class="col-sm-10">
						<div ng-show="!editing">
							<h3>{{beer.name}}</h3>
						</div>
						<div ng-show="editing">
							<form class="navbar-form navbar-right" role="search">
						        <div class="form-group">
						        	<label>Name</label>
						            <input class="form-control" type="text" ng-model="beer.name" placeholder="{{beer.name}}">
						        </div>
						        <div class="form-group">
						        	<label>Brewery</label>
						            <input class="form-control" type="text" ng-model="beer.brewery" placeholder="{{beer.brewery}}">
						        </div>
						        <div class="form-group input-block-level">
						        	<label>Notes</label>
						            <textarea class="form-control input-block-level" rows="3" ng-model="beer.notes" placeholder="{{beer.notes}}">
						            	
						            </textarea> 
						        </div>
						        <div class="form-group">
						        	<label>ABV</label>
						            <input class="form-control" type="text" ng-model="beer.abv" placeholder="{{beer.abv}}">
						        </div>
						        <div class="form-group">
						        	<label>Price</label>
						            <input class="form-control" type="text" ng-model="beer.price" placeholder="{{beer.price}}">
						        </div>
				        		<button class="btn btn-default" ng-click="beers.$save(beer)" ng-submit="save">Save</button>
				        		<button ng-click="beers.$remove(beer)">delete</button>
	      					</form>
      					</div>
					</div>
					<div class="col-sm-2">
						<button ng-click="editing = !editing" >
							<span ng-show="!editing">edit</span>
							<span ng-show="editing">cancel</span>
						</button>
					</div>
				</div>
			</article>
		</div>
	</div>
</section>
