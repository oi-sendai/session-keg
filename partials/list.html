<section ng-controller="BeerCtrl">
	<div class="row">
		<div class="col-sm-12">
			<div ng-controller="MainCtrl">
			<h3><img class="beer-logo small" src="img/beer-logo.png"/>Beer List</h3>
			</div>
			<article ng-repeat="beer in beers" class="listed-beer">
				<div class="row">
					<div class="col-sm-10">
						<a class="link-to-beer" href="#/beer/{{beer.$id}}">{{beer.name}}</a>

					</div>
					<div class="col-sm-2">

						<tasted beer="{{beer.$id}}" ></tasted>
						  
						  <!-- <button ng-click="isTicked(beer.$id)">is ticked</button> -->
						  <!-- <input type="checkbox" ng-model="beer.$id"> <br/> -->
						  <button ng-click="tick(beer.$id)">tick</button>
					</div>
				</div>
			</article>
		</div>
	</div>
</section>
